	<script>
		var canvas, stage;

		var mouseTarget;	// the display object currently under the mouse, or being dragged
		var dragStarted;	// indicates whether we are currently in a drag operation
		var offset;
		var update = true;

		function init() {
			examples.showDistractor();
			// create stage and point it to the canvas:
			canvas = document.getElementById("testCanvas");
			stage = new createjs.Stage(canvas);

			// enable touch interactions if supported on the current device:
			createjs.Touch.enable(stage);

			// enabled mouse over / out events
			stage.enableMouseOver(10);
			stage.mouseMoveOutside = true; // keep tracking the mouse even when it leaves the canvas

			// ADD EACH INDIVIDUAL ELEMENT HERE
			var image = new Image();
			image.src = "./assets/textbox1-01.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-02.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-03.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-04.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-05.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-06.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-07.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-08.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-09.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-010.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-11.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-12.png";
			image.onload = handleImageLoad;

			var image = new Image();
			image.src = "./assets/textbox1-13.png";
			image.onload = handleImageLoad;
		}

		function stop() {
			createjs.Ticker.removeEventListener("tick", tick);
		}

		function handleImageLoad(event) {
			var image = event.target;
			var bitmap;
			var container = new createjs.Container();
			stage.addChild(container);

			// create and populate the screen with
			for (var i = 0; i < 1; i++) {
				bitmap = new createjs.Bitmap(image);
				container.addChild(bitmap);
				bitmap.x = canvas.width * Math.random() | 0;
				bitmap.y = canvas.height * Math.random() | 0;

				bitmap.regX = bitmap.image.width / 2 | 0;
				bitmap.regY = bitmap.image.height / 2 | 0;
	            bitmap.scale = bitmap.originalScale = Math.random() * 0.3 + 0.5;
	            bitmap.name = "bmp_" + i;
				bitmap.cursor = "pointer";

				// using "on" binds the listener to the scope of the currentTarget by default
				// in this case that means it executes in the scope of the button.
				bitmap.on("mousedown", function (evt) {
					this.parent.addChild(this);
					this.offset = {x: this.x - evt.stageX, y: this.y - evt.stageY};
				});

				// the pressmove event is dispatched when the mouse moves after a mousedown on the target until the mouse is released.
				bitmap.on("pressmove", function (evt) {
					this.x = evt.stageX + this.offset.x;
					this.y = evt.stageY + this.offset.y;
					// indicate that the stage should be updated on the next tick:
					update = true;
				});

				bitmap.on("rollover", function (evt) {
					this.scale = this.originalScale * 2;
					update = true;
				});

				bitmap.on("rollout", function (evt) {
					this.scale = this.originalScale;
					update = true;
				});

			}

			examples.hideDistractor();
			createjs.Ticker.addEventListener("tick", tick);
		}

		function tick(event) {
			// this set makes it so the stage only re-renders when an event handler indicates a change has happened.
			if (update) {
				update = false; // only update once
				stage.update(event);
			}
		}



	</script>

</head>
